<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Instructivos - Lidercontrol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>

        <header>
            <h1>Videos Instructivos</h1>
            <p class="subtitle">Tutoriales paso a paso para dominar la plataforma</p>
        </header>

        <div class="video-grid">
            <!-- Primeros Pasos -->
            <div class="video-item">
                <div class="video-container">
                    <!-- Placeholder video path. Valid path would be assets/videos/filename.mp4 -->
                    <video controls preload="auto" poster="">
                        <source src="assets/videos/primeros_pasos.mp4" type="video/mp4">
                        Su navegador no soporta el tag de video.
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-title">Primeros Pasos</div>
                </div>
            </div>

            <!-- Ingresando al App -->
            <div class="video-item">
                <div class="video-container">
                    <video controls preload="auto" poster="">
                        <source src="assets/videos/ingresando_app.mp4" type="video/mp4">
                        Su navegador no soporta el tag de video.
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-title">Ingresando al App</div>
                </div>
            </div>

            <!-- ¿Cómo Registrar Incidencia? -->
            <div class="video-item">
                <div class="video-container">
                    <video controls preload="auto" poster="">
                        <source src="assets/videos/registrar_incidencia.mp4" type="video/mp4">
                        Su navegador no soporta el tag de video.
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-title">¿Cómo Registrar Incidencia?</div>
                </div>
            </div>

            <!-- ¿Cómo Registrar una Ronda Manual? -->
            <div class="video-item">
                <div class="video-container">
                    <video controls preload="auto" poster="">
                        <source src="assets/videos/ronda_manual.mp4" type="video/mp4">
                        Su navegador no soporta el tag de video.
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-title">¿Cómo Registrar una Ronda Manual?</div>
                </div>
            </div>

            <!-- ¿Cómo Registrar una Ronda Programada? -->
            <div class="video-item">
                <div class="video-container">
                    <video controls preload="auto" poster="">
                        <source src="assets/videos/ronda_programada.mp4" type="video/mp4">
                        Su navegador no soporta el tag de video.
                    </video>
                </div>
                <div class="video-info">
                    <div class="video-title">¿Cómo Registrar una Ronda Programada?</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
