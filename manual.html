<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Usuario - Lidercontrol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pdf-container {
            width: 100%;
            height: 85vh;
            /* Occupy most of the screen */
            border-radius: 16px;
            overflow: hidden;
            background: #222;
            border: 1px solid var(--card-border);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>

        <header style="margin-bottom: 2rem;">
            <h1>Manual de Usuario</h1>
        </header>

        <div class="pdf-container">
            <!-- Embedding the PDF -->
            <iframe src="assets/pdf/manual.pdf" type="application/pdf">
                <p>Su navegador no puede mostrar este PDF. <a href="assets/pdf/manual.pdf">Descárguelo aquí</a>.</p>
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
