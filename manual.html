<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Usuario - Lidercontrol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pdf-container {
            width: 100%;
            height: 85vh;
            border-radius: 16px;
            background: #fff;
            /* White background for PDF contrast */
            border: 1px solid var(--card-border);
            overflow: hidden;
            position: relative;
        }

        object,
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
            width: 80%;
        }

        .btn-fallback {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>

        <header style="margin-bottom: 2rem;">
            <h1>Manual de Usuario</h1>
            <!-- Prominent button for mobile/WebView users -->
            <div style="text-align: center; margin-bottom: 1rem;">
                <a href="assets/pdf/manual.pdf" class="btn-fallback"
                    style="display: inline-block; padding: 1rem 2rem; font-size: 1.2rem;">
                    <i class="fas fa-external-link-alt"></i> Abrir Manual en Visor Externo
                </a>
                <p style="color: #999; font-size: 0.9rem; margin-top: 0.5rem;">
                    (Utilice esta opción si el recuadro de abajo aparece vacío)
                </p>
            </div>
        </header>

        <div class="pdf-container">
            <!-- Embed attempt -->
            <embed src="assets/pdf/manual.pdf" type="application/pdf" width="100%" height="100%" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
